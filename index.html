<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cafeteria" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Amanda Ramirez" />
    <title>Cafeteria</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            class="nav__logo"
            src="./images/logo_coffeeshop_dark.svg"
            alt="nav__logo"
          />
          <ul class="nav__links">
            <li>
              <a href="#" class="nav__link">Recetas</a>
            </li>
            <li>
              <a href="#" class="nav__link">Reservar una mesa</a>
            </li>
            <li>
              <a href="#" class="nav__link">Contactos</a>
            </li>
          </ul>
        </nav>
        <div class="header__content">
          <div>
            <h1 class="header__title">
              <span class="header__span-accent">Café de especialidad </span>en
              Triple Peaks
            </h1>
            <p class="header__description"></p>
          </div>
          <img
            src="./images/inside_coffee_shop.png"
            alt="Coffe Shop"
            class="header__image"
          />
        </div>
        <div class="header__footer">
          <div>
            <p class="header__paragraph">Horario:</p>
            <p class="header__paragraph">
              Lunes a Viernes (de 10:00h a 19:00h)
            </p>
            <p class="header__paragraph">
              Sábados y Domingos (de 11:00h a 18:00h)
            </p>
          </div>
          <p class="header__paragraph">
            Avenida del Éxito 200, Ciudad Triple Peaks
          </p>
        </div>
      </header>
      <main class="content">
        <section class="recipes"></section>
        <section class="reservation"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
